<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Cafe Surya</h1>
        <p class="established">Est. 2024</p>
        <hr />
        <section>
          <h2>Coffee</h2>
          <img src="img/coffee.jpg" alt="coffee icon" />
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="img/pie.jpg" alt="pie icon" />
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line" />
      <footer>
        <address>
          <p>
            <a href="#" target="_blank">Visit our website</a>
          </p>
          <p class="address">Jl. 123 Jalan-jalan</p>
        </address>
        <div class="social-media">
          <p class="bold-font">-</p>
          <p>Don't just brew coffee â€“ Follow us online!</p>
          <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <hr class="bottom-line" />
      </footer>
    </div>
    <script src="https://kit.fontawesome.com/b8c18f02b9.js" crossorigin="anonymous"></script>
  </body>
</html>
